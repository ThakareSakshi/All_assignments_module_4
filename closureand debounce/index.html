<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>closure</title>
</head>
<body>

    <input type="text" placeholder="entername">
  

</body>
<script>
    let  searchbox=document.querySelector("input");

    searchbox.addEventListener("input",()=>{
        mydebouce(searchbox.value);
    })

    function sayhello(value){
        console.log("hello "+value);

    }

    const debouce=(func,delay)=>{

        let time;
        return (val)=>{
            if(time){
                clearTimeout(time)
            }
            time=setTimeout(()=>{
                func(val);
            },delay);

        }
    }

    let mydebouce=debouce(sayhello,2000);

  
  

    
</script>
</html>
